const THEME_KEY = "mfautosud_theme";
function applyTheme(theme){

  document.documentElement.setAttribute("data-theme", t);
  localStorage.setItem(THEME_KEY, t);
  const btn = document.getElementById("themeBtn");

/* ========================= UTILS ========================= */
function $(id){ return document.getElementById(id); }
function escHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;");
}
function normalizeEmail(email){ return (email || "").trim().toLowerCase(); }
function emailLooksValid(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(e||"").trim().toLowerCase()); }
function baseUrl(){ return window.location.origin + window.location.pathname; }

function currentTheme(){

function hashHue(str){
  const s = String(str || "");
  let h = 0;
  for(let i=0;i<s.length;i++){
    h = (h * 31 + s.charCodeAt(i)) >>> 0;
  }
  return h % 360;
}

function bubbleStyleForSender(senderEmail, isYou){
  if(isYou){

  if(theme === "light"){
    return `background: hsl(${hue} 85% 96%); color:#0b1220; border-color: rgba(2,6,23,.10);`;
  }
  return `background: hsl(${hue} 55% 18%); color:#ffffff; border-color: rgba(255,255,255,.10);`;
}

}

/* ========================= FILE UPLOAD ========================= */
async function uploadFiles(requestId, fileInput){
  const uploaded = [];
  if(!fileInput || !fileInput.files || !fileInput.files.length) return uploaded;

  for(const file of fileInput.files){
    const fd = new FormData();
    fd.append("file", file);
    fd.append("request_id", requestId);
    fd.append("access_code", CODE || "");
    fd.append("uploader_email", (PROVIDER_EMAIL || "").toLowerCase());

    const res = await fetch(`${SUPABASE_URL}/functions/v1/upload-attachment`, {
      method: "POST",
      headers: {
        apikey: SUPABASE_ANON_KEY,
        Authorization: "Bearer " + SUPABASE_ANON_KEY
      },
      body: fd
    });

    let data = null;
    try { data = await res.json(); } catch {}

    if(!res.ok){
      debugLog("upload-attachment failed", { status: res.status, data });
      throw new Error(data?.error || `upload-attachment failed: ${res.status}`);
    }

    const returnedUrl =
      data?.url ||
      data?.publicUrl ||
      data?.public_url ||
      data?.signedUrl ||
      data?.signed_url ||
      "";

    if(!returnedUrl){
      throw new Error("upload-attachment: URL manquante dans la r√©ponse");
    }

    uploaded.push({
      name: data?.name || data?.filename || file.name,
      url: returnedUrl
    });
  }

  return uploaded;
}

/* ========================= RENDER FILES ========================= */
function normalizeFiles(raw){
  if(!raw) return [];
  if(Array.isArray(raw)) return raw.filter(Boolean);

  if(typeof raw === "string"){
    try{
      const parsed = JSON.parse(raw);
      return Array.isArray(parsed) ? parsed.filter(Boolean) : [];
    }catch{
      return [raw];
    }
  }

  if(typeof raw === "object"){
    if(Array.isArray(raw.files)) return raw.files;
    return [];
  }

  return [];
}

function isImageUrl(url){
  const u = String(url || "").toLowerCase();
  return u.endsWith(".png") || u.endsWith(".jpg") || u.endsWith(".jpeg") || u.endsWith(".webp") || u.includes("image/");
}

function resolveFileUrl(file){
  if(typeof file === "string") return file.trim();
  const raw =
    file?.url ||
    file?.publicUrl ||
    file?.public_url ||
    file?.signedUrl ||
    file?.signed_url ||
    file?.download_url ||
    file?.file_path ||
    file?.filepath ||
    file?.path ||
    file?.storage_path ||
    "";
  const url = String(raw || "").trim();
  if(!url) return "";
  if(/^https?:\/\//i.test(url)) return url;
  if(url.startsWith("/")){
    return `${SUPABASE_URL}${url}`;
  }
  if(url.startsWith("attachments/")){
    return `${SUPABASE_URL}/storage/v1/object/public/${url}`;
  }
  return `${SUPABASE_URL}/storage/v1/object/public/attachments/${url}`;
}

function renderMessageFiles(rawFiles){
  const files = normalizeFiles(rawFiles);
  if(!files.length) return "";

  return files.map(f => {
    const name = escHtml((typeof f === "string" ? f.split("/").pop() : f?.name) || "fichier");
    const url = resolveFileUrl(f);

    if(!url){
      return `<div class="hint">üìé ${name} (lien indisponible)</div>`;
    }

    const link = `
      <div>
        <a class="file" href="${url}" target="_blank" rel="noopener" download>üìé T√©l√©charger : ${name}</a>
      </div>
    `;

    const preview = isImageUrl(url)
      ? `<img class="thumb" src="${url}" alt="${name}">`
      : "";

    return link + preview;
  }).join("");
}

/* ========================= REQUEST INFO ========================= */
function formatAddress(r){
  const addr = String(r.address || "").trim();
  const postcode = String(r.postcode || "").trim();
  const city = String(r.city || "").trim();
  const country = String(r.country || "").trim();
  const addrHasFrance = /france/i.test(addr);

  const parts = [];
  if(addr) parts.push(addr);
  if(postcode || city) parts.push([postcode, city].filter(Boolean).join(" "));
  if(country && !addrHasFrance) parts.push(country);
  return parts.join(" ").replace(/\s+/g," ").trim();
}

      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      request_id: RID,
      access_code: CODE,
      provider_email: PROVIDER_EMAIL,
      role: "manager"
    })
  });

  if (!res.ok || DEBUG_ON) {
    $("accessErr").style.display = "";
    $("accessErr").textContent =
      "DEBUG get-thread:\nHTTP " + res.status + "\n\n" +
      JSON.stringify(data, null, 2);
  }

  if (!res.ok) {
    $("requestInfo").textContent = "";
    return;
  }

  $("accessErr").style.display = "none";

  if(data?.request){
    $("requestInfo").innerHTML = renderRequestCard(data.request);
  }else{
    $("requestInfo").innerHTML = `
      <div class="hint">
        ‚ö†Ô∏è Informations du dossier indisponibles.<br>
        (droits ou r√©ponse get-thread incompl√®te)
      </div>
    `;
  }

  const responses = Array.isArray(data?.responses) ? data.responses : [];
  const thread = $("thread");
  thread.innerHTML = "";

  responses.forEach(x=>{
    const from = x.responder_email ? String(x.responder_email) : "MF Auto Sud";
    const isYou = !!x.responder_email && normalizeEmail(from) === normalizeEmail(PROVIDER_EMAIL);
    const style = bubbleStyleForSender(from, isYou);

    thread.innerHTML += `
      <div class="msg">
        <div class="msgRow ${isYou ? "you" : "them"}">
          <div class="bubble" style="${style}">
            <div class="bubbleHead">
              <div class="bubbleWho">${escHtml(isYou ? "Vous" : from)}</div>
              <div class="bubbleMeta">${new Date(x.created_at).toLocaleString("fr-FR")}</div>
            </div>
            <div class="bubbleBody">
              ${escHtml(x.message || "").replaceAll("\n","<br>")}
              ${renderMessageFiles(x.files)}
            </div>
          </div>
        </div>
      </div>
    `;
  });

  const latest = responses.length ? new Date(responses[responses.length-1].created_at).getTime() : 0;
  updateNewBadge(latest > getSeen());
}

/* ========================= REPLY ========================= */
async function providerReply(){
  if(!RID || !CODE || !PROVIDER_EMAIL){
    $("respStatus").textContent = "‚ùå Lien invalide (rid/code/pe manquant).";
    return;
  }

  const msg = String($("respMsg").value || "").trim();
  const fileInput = $("respFiles");

  if(!msg && (!fileInput?.files?.length)){
    $("respStatus").textContent = "‚ùå Mets un message ou un fichier.";
    return;
  }

  $("respStatus").textContent = "Upload fichiers‚Ä¶";
  let files = [];
  try { files = await uploadFiles(RID, fileInput); }
  catch(e){
    $("respStatus").textContent = "‚ùå Erreur upload fichier.";
    debugLog("upload error", String(e));
    return;
  }

  $("respStatus").textContent = "Envoi‚Ä¶";
  const { res, data } = await fetchJson(`${SUPABASE_URL}/functions/v1/provider-reply`, {
    method:"POST",
    headers:{ apikey: SUPABASE_ANON_KEY, Authorization:"Bearer " + SUPABASE_ANON_KEY, "Content-Type":"application/json" },
    body: JSON.stringify({
      request_id: RID,
      access_code: CODE,
      provider_email: PROVIDER_EMAIL,
      message: msg || "(Pi√®ce jointe)",
      files
    })
  });

  if(!res.ok){
    debugLog("provider-reply failed", res.status, data);
    $("respStatus").textContent = `‚ùå Erreur envoi (HTTP ${res.status})`;
    return;
  }

  $("respMsg").value = "";
  $("respFiles").value = "";
  $("respStatus").textContent = "‚úÖ Envoy√©";
  await loadThread();
}

/* ========================= VENDOR MANAGE (manager) ========================= */
async function vendorManage(action, extra={}){
  return await fetchJson(`${SUPABASE_URL}/functions/v1/vendor-manage`, {
    method:"POST",
    headers:{ apikey: SUPABASE_ANON_KEY, Authorization:"Bearer " + SUPABASE_ANON_KEY, "Content-Type":"application/json" },
    body: JSON.stringify({ action, provider_email: PROVIDER_EMAIL, request_id: RID, access_code: CODE, ...extra })
  });
}

async function managerLoadVendors(){
  $("assignHint").textContent = "Chargement vendeurs‚Ä¶";
  $("assignStatus").textContent = "";

  const { res, data } = await vendorManage("list");

  if(!res.ok){
    debugLog("vendor-manage list failed", { status: res.status, data });
    $("assignHint").textContent =
      `‚ùå Acc√®s Chef des ventes refus√©.\nHTTP ${res.status}\n` +
      (data?.error ? `Erreur: ${data.error}\n` : "");
    return { ok:false, vendors:[] };
  }

  return { ok:true, vendors: Array.isArray(data?.vendors) ? data.vendors : [] };
}

function renderAssignList(vendors){
  const el = $("assignList");
  if(!vendors.length){
    $("assignHint").textContent = "Aucun vendeur rattach√©. Ajoute un vendeur ci-dessous.";
    el.innerHTML = "";
    return;
  }
  $("assignHint").textContent = "Choisis un vendeur :";
  const options = vendors.map((v, i)=>{
    const vendorObj = (v && typeof v === "object") ? v : {};
    const email = normalizeEmail(
      (typeof v === "string" ? v : "") ||
      vendorObj.vendor_email ||
      vendorObj.email ||
      vendorObj.vendor?.email ||
      ""
    );
    const name  = String(
      vendorObj.vendor_name ||
      vendorObj.name ||
      vendorObj.vendor?.name ||
      ""
    ).trim();
    const label = name ? `${name} ‚Äî ${email}` : email;
    return `<option value="${escHtml(email)}" ${i===0 ? "selected" : ""}>${escHtml(label)}</option>`;
  }).join("");

  el.innerHTML = `
    <label for="assignVendorSelect" class="hint">Liste des vendeurs</label>
    <select id="assignVendorSelect">${options}</select>
  `;
}

async function assignRequestToSelectedVendor(){
  const select = $("assignVendorSelect");
  const picked = select ? select.value : "";
  if(!picked){
    $("assignStatus").textContent = "‚ùå S√©lectionne un vendeur.";
    return;
  }
  const vendor_email = normalizeEmail(picked);
  $("assignStatus").textContent = "Attribution en cours‚Ä¶";

  const { res, data } = await fetchJson(`${SUPABASE_URL}/functions/v1/request-assign`, {
    method:"POST",
    headers:{ apikey: SUPABASE_ANON_KEY, Authorization:"Bearer " + SUPABASE_ANON_KEY, "Content-Type":"application/json" },
    body: JSON.stringify({ request_id: RID, access_code: CODE, manager_email: PROVIDER_EMAIL, vendor_email })
  });

  if(!res.ok){
    debugLog("request-assign failed", res.status, data);
    const msg = data?.error ? String(data.error) : "Erreur attribution";
    $("assignStatus").textContent = `‚ùå ${msg} (HTTP ${res.status})`;
    return;
  }

  $("assignStatus").textContent = "‚úÖ Dossier attribu√© (mail envoy√© au vendeur).";
  await loadThread();
}

async function managerAddVendor(){
  const email = normalizeEmail($("mgrVendorEmail").value || "");
  const name  = String($("mgrVendorName").value || "").trim();
  if(!emailLooksValid(email)){
    $("mgrVendorStatus").textContent = "‚ùå Email vendeur invalide.";
    return;
  }
  $("mgrVendorStatus").textContent = "Ajout‚Ä¶";
  const { res, data } = await vendorManage("add", { vendor_email: email, vendor_name: name });
  if(!res.ok){
    debugLog("vendor-manage add failed", res.status, data);
    $("mgrVendorStatus").textContent = `‚ùå Erreur ajout (HTTP ${res.status})`;
    return;
  }
  $("mgrVendorStatus").textContent = "‚úÖ Vendeur ajout√©.";
  $("mgrVendorEmail").value = "";
  $("mgrVendorName").value = "";
  const r = await managerLoadVendors();
  renderAssignList(r.vendors);
}

async function managerRemoveVendor(){
  const email = normalizeEmail($("mgrVendorEmail").value || "");
  if(!emailLooksValid(email)){
    $("mgrVendorStatus").textContent = "‚ùå Mets l‚Äôemail du vendeur √† supprimer.";
    return;
  }
  $("mgrVendorStatus").textContent = "Suppression‚Ä¶";
  const { res, data } = await vendorManage("remove", { vendor_email: email });
  if(!res.ok){
    debugLog("vendor-manage remove failed", res.status, data);
    $("mgrVendorStatus").textContent = `‚ùå Erreur suppression (HTTP ${res.status})`;
    return;
  }
  $("mgrVendorStatus").textContent = "‚úÖ Vendeur supprim√©.";
  const r = await managerLoadVendors();
  renderAssignList(r.vendors);
}

async function copyThreadLink(){
  const link = `${baseUrl()}?rid=${encodeURIComponent(RID)}&code=${encodeURIComponent(CODE)}&pe=${encodeURIComponent(PROVIDER_EMAIL)}`;
  await navigator.clipboard.writeText(link);
  alert("Lien copi√©.");
}

/* ========================= INIT ========================= */
(async function init(){
  const { rid, code, pe, debug } = getAllParams();
  DEBUG_ON = String(debug) === "1";
  debugShow(DEBUG_ON);
  $("debugClearBtn")?.addEventListener("click", debugClear);

  RID = String(rid || "").trim();
  CODE = String(code || "").trim();
  PROVIDER_EMAIL = decodeURIComponent(String(pe || "")).trim().toLowerCase();

  if(!RID || !CODE || !PROVIDER_EMAIL){
    $("requestInfo").textContent = "‚ùå Lien invalide. Il faut rid, code et pe.";
    $("accessErr").style.display = "";
    $("accessErr").textContent = "Exemple : manager.html?rid=XXX&code=YYY&pe=manager@domaine.com";
    return;
  }

  $("refreshBtn").addEventListener("click", async ()=>{
    await loadThread();
    const r = await managerLoadVendors();
    if(r.ok){
      $("assignBox").style.display = "";
      renderAssignList(r.vendors);
    }
  });

  $("copyLinkBtn").addEventListener("click", copyThreadLink);
  $("markReadBtn").addEventListener("click", markSeen);

  $("sendMsgBtn")?.addEventListener("click", providerReply);

  $("reloadVendorsBtn").addEventListener("click", async ()=>{
    const r = await managerLoadVendors();
    if(r.ok){
      $("assignBox").style.display = "";
      renderAssignList(r.vendors);
    }
  });

  $("assignBtn").addEventListener("click", assignRequestToSelectedVendor);
  $("mgrAddVendorBtn").addEventListener("click", managerAddVendor);
  $("mgrRemoveVendorBtn").addEventListener("click", managerRemoveVendor);

  await loadThread();

  const r = await managerLoadVendors();
  if(r.ok){
    $("assignBox").style.display = "";
    renderAssignList(r.vendors);
  }else{
    $("assignBox").style.display = "none";
  }
})();
</script>
